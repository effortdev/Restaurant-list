name: Java CI/CD with Docker

on:
  push:
    branches: [ "main" ]  # main 브랜치에 코드가 올라올 때 실행됩니다.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 1. Gradle 빌드 (애플리케이션 빌드 단계)
    # env를 통해 yml에 정의된 ${NAVER_CLIENT_ID} 등에 값을 주입합니다.
    - name: Build with Gradle
      env:
        NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
        NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
      run: ./gradlew clean build -x test  # 테스트에서 API 키 문제로 실패할 수 있어 우선 제외했습니다.

    # 2. 도커 허브 로그인
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 3. 도커 이미지 빌드 및 푸시
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # tags 형식: 도커아이디/저장소명:버전
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/restaurant-search:latest